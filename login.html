<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
        <script>
  

          
            function save()
            {
                let username,psw;
                username=document.getElementById("Username").value;
                psw=document.getElementById("psw").value;
               
                let user_record=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
                if(user_record.some((v)=>{return v.username==username&&v.psw==psw}))
                {
                  alert("login Successful")
                  this.close()
                
                }
                else
                {
                    alert("Invalid credentials")

                }
                
            }
        </script>    
    </head>

    <body style="margin: 10%;">

      <h1 class="h1" style="margin-left:10%">Login</h1><br>
            <form class="row g-3 needs-validation" onsubmit="return save()">
                <div style="margin-left: 10%;width:50%">
                    <label for="Username" class="form-label">Username</label>
                    <div class="input-group">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                      <input type="text" class="form-control" id="Username" aria-describedby="inputGroupPrepend" required>
                      <div class="invalid-feedback">
                        Please choose a username.
                      </div>
                    </div>
                  </div>
                 
                
                
                  <div class="mb-3" style="margin-left: 10%;width:50%">
                    <label for="psw" class="form-label">Password</label>
                    <input type="password" class="form-control" id="psw" placeholder="Password" required>
                  </div>
                
                
                  <div class="col-12" style="margin-left: 10%;">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                  </div>
                </form>
            </form>
    </body>
</html>
