<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

  <script>
    
    function save()
    {
        let name,username,psw;
    name=document.getElementById("firstname").value+" "+document.getElementById("lastname").value;
    username=document.getElementById("Username").value;
    psw=document.getElementById("psw").value;

    let user_record=new Array();
    user_record=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]

        if(user_record.some((v)=>{return v.username==username}))
        {
            alert("Email already registered")
        }
        else
        {
            user_record.push({
                "name":name,
                "username":username,
                "psw":psw
            })
            localStorage.setItem("users",JSON.stringify(user_record));
            alert("Thank You")
            this.close()
            window.open("./index.html")
            
        }
        

        
    
    /*localStorage.setItem("name",name);
    localStorage.setItem("Username",username);
    localStorage.setItem("psw",psw);*/
    }

    {

        user_record.splice(1,1)
        localStorage.setItem("users",JSON.stringify(user_record))
    }*/
  </script>


</head>
<body style="margin: 10%;">
<h1>Registration </h1>
<h3>Please fill the details</h3>



<form class="row g-3 needs-validation" >
  <div class="col-md-4" style="width:40%">
    <label for="firstname" class="form-label">First name</label>
    <input type="text" class="form-control" id="firstname" placeholder="First name"  required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>



  <div class="col-md-4" style="width:40%">
    <label for="lastname" class="form-label">Last name</label>
    <input type="text" class="form-control" id="lastname" placeholder="Last Name" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>



  <div  class="col-md-4" style="width:40%">
    <label for="Username" class="form-label">Username</label>
    <div class="input-group">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="Username" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Please choose a username.
      </div>
    </div>
  </div>
 
  

  <div  class="col-md-4" style="width:40%">

    <label for="psw" class="form-label">Password</label>
    <input type="password" class="form-control" id="psw" placeholder="Password" required>
  </div>


  <div class="col-12">
    <button class="btn btn-primary" type="submit" onclick="save()">Submit form</button>
  </div>
</form>
